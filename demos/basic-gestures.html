<!doctype html>
<head>
  <meta name="viewport" content="width=device-width">
</head>

<style>
  #test {
    background: green;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    overflow: hidden;
    color: white;
    -ms-touch-action: none;
  }

  body {
    overflow: hidden;
  }
</style>

<div id="test">
</div>

<!-- Pointer events library. -->
<script src="../build/pointer.js"></script>
<script>

  var test = document.querySelector('#test');

  Gesture.emit.doubleTap(test);
  test.addEventListener('gesturedoubletap', function() {
    log('doubletap');
  });

  Gesture.emit.longPress(test);
  test.addEventListener('gesturelongpress', function() {
    log('longpress');
  });

  Gesture.emit.scale(test);
  test.addEventListener('gesturescale', function(e) {
    log('scale: ' + e.scale);
  });

  function log(msg) {
    test.innerHTML = msg + '<br/>' + test.innerHTML;
  }

</script>
